<!DOCTYPE html>
<html lang="en">

    <head>
        <title>ChannelX</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		     
	<link rel="stylesheet" href="static/style.css" />
  </head>

  <body>
  <div class="jumbotron jumbotron-fluid text-center bg-faded">
  <h1><kbd>ChannelX</kbd></h1>
	
  </div>


<div class="channel">

  <div class="form-group">
    <label for="formGroupExampleInput5">Channel Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="Channel Name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput6">Channel Password</label>
    <input type="password" class="form-control" id="formGroupExampleInput6" placeholder="Channel Password">
  </div>
  <button type="submit" class="btn btn-primary">Connect to Channel</button>
</div>
        
<div class="container">
  <div class="form-group">
    <label for="formGroupExampleInput">First Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Last Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Surname">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput3">Username</label>
    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput4">Password</label>
    <input type="password" class="form-control" id="formGroupExampleInput4" placeholder="Password">
  </div>
  <div class="d-flex flex-row">
    <button type="submit" class="btn btn-primary">Sign up</button>
    <a href="{{ url_for('get_login') }}" class="btn btn-link" role="button">Log in</a>
  </div>

  

</div>



   <footer class="row">
      	<div id="datetime" class= "col-md-offset-5">
      	<p style="font-size:16px">{{ current_time }}</div>
   </footer>

  </body>
</html>
