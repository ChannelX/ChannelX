<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
      <link href="/static/css/style.css" rel='stylesheet' type='text/css'>
      <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon.png">
      <title>Login</title>
   </head>
   <body>
      <div class="container">
         <div class="row main">
            <div class="main-login main-center">
               <h5>Sign in to create a channel.</h5>
               <form action="{{url_for('login') }}" class="" method="post">
                  <div class="form-group">
                     <label class="cols-sm-2 control-label" for="username">Username</label>
                     <div class="cols-sm-10">
                        <div class="input-group">
                           <span class="input-group-addon"><i aria-hidden="true" class="fa fa-universal-access fa"></i></span>
                           <input class="form-control" id="username" name="Username" placeholder="Enter your username." type="text">
                        </div>
                     </div>
                     {{ name_failure }}
                  </div>
                  <div class="form-group">
                     <label class="cols-sm-2 control-label" for="password">Password</label>
                     <div class="cols-sm-10">
                        <div class="input-group">
                           <span class="input-group-addon"><i aria-hidden="true" class="fa fa-lock fa-lg"></i></span>
                           <input class="form-control" id="password" name="Password" placeholder="Enter your password." type="password">
                        </div>
                     </div>
                     {{ password_failure }}
                  </div>
                  <div class="form-group">
                     <button class="btn btn-primary btn-lg btn-block login-button" id="button" type="submit">Log In</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
